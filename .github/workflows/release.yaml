name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # ── 1. Validate tag and extract version ──────────────────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Validate tag ref
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "::error::This workflow must be triggered by a v* tag push."
            exit 1
          fi

      - name: Extract version from tag
        id: meta
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION}"

  # ── 2. Run tests ─────────────────────────────────────────────────────
  test:
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MMseqs2
        run: |
          sudo apt-get update
          sudo apt-get install -y mmseqs2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry build
          python -m pip install dist/*.whl
          python -m pip install pytest

      - name: Run tests
        run: pytest tests/

  # ── 3. Build wheels ──────────────────────────────────────────────────
  build-wheels:
    needs: [prepare, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python: ["cp310-*"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Stamp version from tag
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ needs.prepare.outputs.version }}"/' pyproject.toml
          rm -f pyproject.toml.bak

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=10.12"
          CIBW_BEFORE_BUILD: bash {project}/scripts/download_mmseqs.sh {project}/pymmseqs/bin

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # ── 4. Build source distribution ─────────────────────────────────────
  build-sdist:
    needs: [prepare, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Stamp version from tag
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ needs.prepare.outputs.version }}"/' pyproject.toml
          rm -f pyproject.toml.bak

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Build sdist
        run: poetry build --format sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  # ── 5. Publish to PyPI ───────────────────────────────────────────────
  publish-pypi:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi-publish
    permissions:
      id-token: write
    steps:
      - name: Download wheels and sdist
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # ── 6. Build and push Docker image ───────────────────────────────────
  docker:
    needs: [prepare, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Debian image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: debian-build
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pymmseqs:${{ needs.prepare.outputs.version }}-debian
            ghcr.io/${{ github.repository_owner }}/pymmseqs:latest-debian

  # ── 7. Create GitHub Release ─────────────────────────────────────────
  github-release:
    needs: [prepare, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: v${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          files: dist/*
